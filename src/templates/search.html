<div class="search-bar form-inline">
  <input class="form-control" type="text" ng-model="$ctrl.searchterm"   ng-change="$ctrl.handlechange()" ng-keypress="$ctrl.handlekeypress($event)"/>
  <button class="btn" id = "page" ng-click="$ctrl.handlesearch()">
    <span class="glyphicon glyphicon-search"></span>
  </button>
  <input class="btn-autoplay" type="checkbox" ng-click="$ctrl.onautoplay()"> &nbsp;Autoplay</button>
</div>
